<!DOCTYPE html>
<html>
<body>
  <h1>Fullstack EC2 Demo</h1>
  <button onclick="callAPI()">Call Backend</button>
  <p id="result"></p>

  <script>
    async function callAPI() {
      const res = await fetch('/api');
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    }
  </script>
</body>
</html>
